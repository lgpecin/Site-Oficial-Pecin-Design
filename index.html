<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1a4d3e" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <!-- SEO Essencial -->
    <title>Pecin Design | Soluções de Design Criativas</title>
    <meta name="description" content="Soluções inovadoras de design e desenvolvimento web. Transforme sua visão em realidade com a Pecin Design." />
    <meta name="keywords" content="design, web design, desenvolvimento web, criativo, portfólio, Brasil" />
    <meta name="author" content="Pecin Design" />
    
    <!-- Open Graph para Redes Sociais -->
    <meta property="og:title" content="Pecin Design | Soluções de Design Criativas" />
    <meta property="og:description" content="Soluções inovadoras de design e desenvolvimento web." />
    <meta property="og:url" content="https://pecindesign.com.br/" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Pecin Design" />
    <meta name="twitter:description" content="Soluções inovadoras de design e desenvolvimento web." />
    
    <!-- Canonical Tag -->
    <link rel="canonical" href="https://pecindesign.com.br/" />
    
    <!-- DNS Prefetch e Preconnect -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="dns-prefetch" href="https://storage.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://storage.googleapis.com" />
    
    <!-- Font Loading Otimizado -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'" />
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    </noscript>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ProfessionalService",
      "name": "Pecin Design",
      "description": "Designer freelancer especializado em branding, redes sociais e identidade visual",
      "url": "https://leonardopecin.com.br",
      "logo": "https://storage.googleapis.com/gpt-engineer-file-uploads/v8VKzNgrRJM5o589QM8SpAMbG5y2/uploads/1762786031327-Ativo 2.png",
      "image": "https://storage.googleapis.com/gpt-engineer-file-uploads/v8VKzNgrRJM5o589QM8SpAMbG5y2/social-images/social-1762786005226-Ícones.png",
      "priceRange": "$$",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "BR"
      },
      "sameAs": [
        "https://instagram.com/pecindesign",
        "https://linkedin.com/in/leonardopecin"
      ],
      "serviceType": ["Branding", "Design Gráfico", "Social Media", "Identidade Visual"],
      "areaServed": "BR"
    }
    </script>
    
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
